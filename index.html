<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="first-container"> 
        <div class="sideBar-container">
            <h1 class="header-flex">
                <img src="Hottest Hotspots (100 × 100 px).png" alt="website logo"><p id="font-size">Hottest Hotspots</p>
            </h1>
            <ul class="links">
                <img src="Side-Bar Images/home-outline (1).png" alt="home button"><a href="home">Home</a>
                <img src="Side-Bar Images/card-account-details-outline.png" alt="profile button"><a href="profile">Profile</a>
                <img src="Side-Bar Images/android-messages.png" alt="messages button"><a href="home">Messages</a>
                <img src="Side-Bar Images/clock-time-eight-outline.png" alt="history button"><a href="home">History</a>
                <img src="Side-Bar Images/file-outline (1).png" alt="taks button"><a href="home">Tasks</a>
                <img src="Side-Bar Images/account-group-outline.png" alt="communitites button"><a href="home">Communities</a>
            </ul>
            <ul class="admin-links">
                <img src="Side-Bar Images/cog-outline.png" alt="home button"><a href="settings button">Settings</a>
                <img src="Side-Bar Images/help-circle-outline.png" alt="help button"><a href="profile">Support</a>
                <img src="Side-Bar Images/account-lock-open-outline.png" alt="privacy button"><a href="home">Privacy</a>
            </ul>
        </div>
        <div class="mainContainer">
            <div class="searchFlex">
                <div class="Wrapper">
                    <div class="fa-solid fa-magnifying-glass"></div>
                    <input type="search" size="80" placeholder="Type to search...">
                </div>
                <div class="circle"><div class="fa-solid fa-bell"></div></div>
                <div class="margin"><img src="Side-Bar Images/Untitled (60 × 60 px).png" alt="profile pic"></div>
                <h1 class="noWrap">Babb Getachew</h1>
            </div>
            <div class="underSearchBar">
                <img src="Side-Bar Images/Untitled design (2).png" alt="profile picture">
                <div><p id="p1">Hi there,</p><h2 id="headerC">Babb Getachew (@babb360)</h2></div>
                <div class="searchButtons"><p>New</p></div>
                <div class="searchButtons"><p>Upload</p></div>
                <div class="searchButtons"><p>Share</p></div>
            </div>
            <section class="hotSpotSection">







                
            </section>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
